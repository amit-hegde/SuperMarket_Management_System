<html>
<title>SuperMarket</title>

<head>
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/b4/f9/f9/b4f9f97ef17f943e969494a3f8e57cfb.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        /* Full-width input fields */
        
        input[type=text],
        input[type=password] {
            width: 290px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .button {
            width: 115px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            z-index: 0;
            display: inline-block;
            padding: 14px 20px;
            margin: 80px -205px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4574a0e0;
        }
        
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }
        
        img.avatar {
            width: 40%;
            border-radius: 60%;
        }
        
        .container {
            padding: 25px;
        }
        
        span.psw {
            float: right;
            padding-top: 20px;
        }
        /* The Modal (background) */
        
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }
        /* Modal Content/Box */
        
        .modal-content {
            background-color: rgba(228, 196, 196, 0.582);
            margin: 60px auto 140px auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 350px;
            /* Could be more or less, depending on screen size */
            height: 490px
        }
    </style>
    <div class="container">
        <form class="modal-content animate" action="/action_page.php" method="post" onSubmit="return checkPassword(this)">
            <div class="imgcontainer">
                <img src="https://blog.cpanel.com/wp-content/uploads/2019/08/user-01.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <h1 style="font-size:20px;">
                    <center>Password Creation
                    </center>
                </h1>
                <script>
                    // Function to check Whether both passwords 
                    // is same or not. 
                    function checkPassword(form) {
                        password1 = form.password1.value;
                        password2 = form.password2.value;
                        if (password1 != password2) {
                            alert("\nPassword did not match: Please try again...")
                            return false;
                        }
                        // If same return True. 
                        else {
                            alert("Password created succesfullly")
                            return true;
                        }
                    }
                </script>

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password1" required>

                <label for="psw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="password2" required>

                <button class="button">Submit</button>

            </div>
        </form>
    </div>
